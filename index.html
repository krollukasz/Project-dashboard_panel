<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard administration panel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  </head>

  <body>

    <!-- TOP MENU -->
    <section>
      <header class="menu top-menu">
        <button class="menu-btn dropdown-wallet">
          <img class="icon" src="images/icons/wallet.svg" alt="">
          <span class="cash">$ 1,500.00</span>
          <img class="icon-small" src="images/icons/arrow-down-small.svg" alt="">          
        </button>
        <button class="menu-btn notofication">
          <img class="icon" src="images/icons/notification.svg" alt="">
          <span class="notification-dot"></span>
        </button>
        <button class="menu-btn user-profile">
          <img class="icon" src="images/icons/profile.svg" alt="">
          <a href="#" id="link-login" class="user-name">Leonardo Di Caprio</a>
        </button>
        <button class="menu-btn logout">
          <img class="icon" src="images/icons/quit.svg" alt="">
        </button>
      </header>
    </section>
  
    
  </body>
</html>
