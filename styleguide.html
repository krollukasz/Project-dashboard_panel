<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard administration panel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  </head>

  <body>
    <section id="main-content" class="main-content container-fluid">
      <div class="section-general">
        <div class="section-header">
          <h4 class="section-title">Section Header</h4>
        </div>

        <div class="general-statistic-date">
          <div class="date-select">
            <input type="date" name="date-from" class="date-select-start" value="2016-05-16">
            <input type="date" name="date-to" class="date-select-end" value="2016-05-16">
            <i class="icon-calendar icon"></i>
          </div>
        </div>

        <div class="stat-numbers content-wrapper">
          <div class="stat-numbers-container row">
            <div class="stat-numbers-wrapper row col-sm-12 col-md-6">
              <h4 class="stat-title col-sm-9 col-md-9">Visit Signups</h4>
              <p class="stat-value col-sm-3 col-md-3">124</p>
            </div>
          </div>
        </div>
      </div>

      <div class="section-links">

        <div class="section-button row">
          <button id="add-link" class="new-button">Button</button>
        </div>

        <div class="table-wrapper container">
          <div class="elements-list-content">
            <div class="table-element container container-fluid">
              <div class="element-row row">
                <div class="element-content-wrapper row col-sm-9 col-md-10">
                  <div class="single-element-header col-md-6">Home page</div>
                  <div class="link col-md-6">
                    <a href="#" class="link-address">http://www.homepage.com</a>
                  </div>
                </div>
                <div class="element-icon-wrapper col-sm-3 col-md-2">
                  <i class="icon icon-links"></i>
                  <i class="icon icon-trash"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </body>

</html>
